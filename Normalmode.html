<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter game</title>
    <script src="Normalmode.js" defer></script>
    <link rel="stylesheet" href="Normalmode.css" type="text/css">
</head>
<body>
    <dialog id="gameoverPopup">
        <p id="score-display"></p>
        <p>GAME OVER</p>
        <div>
          <div onclick="reload()">Play again</div>
        </div>
    </dialog>

    <div class="top-bar">
        <div id="score-bar">
            <span>Score:</span>
            <span id="score"></span>
        </div>
        <div id="health-bar">
            <span>Health:</span>
            <span id="health"></span>
        </div>
    </div>
    <canvas></canvas>
</body>
</html>
