<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid Defense</title>
    <script src="Hacker++mode.js" defer></script>
    <link rel="stylesheet" href="Hacker++mode.css" type="text/css">
</head>
<body>
    <dialog id="gameoverPopup">
        <div id="container">
            <p id="score-display"></p>
            <p>GAME OVER</p>
            <div id="play-again">
                <div onclick="reload()">Play again</div>
            </div>
            <div id="home">
                <a href="index.html">Home</a>
            </div>
        </div>
    </dialog>

    <div class="top-bar">
        <div id="score-bar">
            <span>Score:</span>
            <span id="score"></span>
        </div>
        <div id="highscore-bar">
            <span>Highscore:</span>
            <span id="highscore"></span>
        </div>
        <div id="health-bar">
            <span>Health:</span>
            <span id="health"></span>
        </div>
    </div>
    <canvas></canvas>
</body>
</html>
